<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

                            <button data-tab="reportes" class="tab-button px-4 py-1.5 rounded-md text-sm font-medium transition-all text-gray-600 hover:text-gray-900">Reportes</button>

                    <main class="flex-1 overflow-hidden relative">

                                        <select id="filter-classroom" class="filter-select border rounded p-1 text-sm text-gray-600 focus:ring-2 focus:ring-indigo-500 outline-none"></select>
                                        <select id="filter-teacher" class="filter-select border rounded p-1 text-sm text-gray-600 focus:ring-2 focus:ring-indigo-500 outline-none"></select>
                                        <select id="filter-group" class="filter-select border rounded p-1 text-sm text-gray-600 focus:ring-2 focus:ring-indigo-500 outline-none"></select>
                                    </div>

                                </div>
                            </section>

                            <div class="p-4 bg-white border-b border-gray-200 shadow-sm flex justify-between items-center z-20">
                                <h2 class="text-lg font-bold text-gray-700">Matriz General (S√°bana)</h2>
                                <div class="flex items-center gap-2">

                                        <option value="Lunes">Lunes</option>
                                        <option value="Martes">Martes</option>
                                        <option value="Mi√©rcoles">Mi√©rcoles</option>

                            </div>
                            <div class="flex-1 overflow-auto p-4" id="sabana-container"></div>
                        </div>

                        <div id="tab-content-mapa" class="tab-content hidden h-full p-4 overflow-y-auto bg-slate-100 flex flex-col items-center">

                                <div class="flex gap-2 bg-gray-100 p-1 rounded-lg">

                                    <button id="floor-btn-pa" class="px-4 py-2 rounded-md text-sm font-bold text-gray-500">Planta Alta</button>
                                </div>
                            </div>
                            <div class="relative w-full max-w-6xl aspect-[16/9] bg-[#fdf6e3] rounded-xl shadow-inner border-4 border-white overflow-hidden" id="map-viewport"></div>
                        </div>

                        <div id="tab-content-externas" class="tab-content hidden h-full overflow-y-auto bg-slate-50 p-6">
                            <div class="max-w-4xl mx-auto">
                                <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200 mb-6">
                                    <h2 class="text-xl font-bold text-gray-800 mb-2">Configuraci√≥n de Materias Externas</h2>
                                    <div class="bg-indigo-50 border border-indigo-100 p-4 rounded-lg flex gap-4 items-end">

                                        <div class="w-24"><label class="block text-xs font-bold text-gray-500 mb-1">Fin</label><select id="ext-end" class="w-full border p-2 rounded text-sm"></select></div>
                                        <button id="btn-add-external" class="bg-indigo-600 text-white px-4 py-2 rounded shadow hover:bg-indigo-700 font-bold text-sm">Agregar</button>
                                    </div>
                                </div>
                                <div id="external-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                            </div>
                        </div>

                        <div id="tab-content-gestion" class="tab-content hidden h-full overflow-y-auto bg-slate-50 p-6">
                            <div class="max-w-7xl mx-auto space-y-6">
                                <div class="bg-white rounded-xl shadow-sm border p-4 flex items-center justify-between">
                                    <div><h2 class="text-lg font-bold text-gray-700">Configuraci√≥n de Turnos</h2><p class="text-sm text-gray-500">Define qu√© cuatrimestres pertenecen al turno vespertino.</p></div>
                                    <div class="flex items-center gap-4"><div class="text-right"><label class="block text-xs font-bold text-gray-500 uppercase">Inicio Vespertino</label><span class="text-xs text-gray-400">A partir de Cuatri:</span></div><input type="number" id="setting-shift-cutoff" min="1" max="10" class="w-16 border-2 border-indigo-100 rounded-lg p-2 text-center font-bold text-indigo-600 text-lg" value="4"><button id="btn-save-settings" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-indigo-700 transition">Guardar</button></div>
                                </div>

                                    <div class="bg-white rounded-xl shadow p-4 border flex flex-col h-[500px]"><h2 class="text-sm font-bold uppercase text-gray-500 mb-2 flex justify-between">Materias <button id="open-subject-modal-btn" class="bg-indigo-100 text-indigo-700 px-2 rounded hover:bg-indigo-200 transition">+</button></h2><div id="subjects-by-trimester" class="flex-1 overflow-y-auto space-y-2"></div></div>
                                    <div class="bg-white rounded-xl shadow p-4 border flex flex-col h-[500px]"><h2 class="text-sm font-bold uppercase text-gray-500 mb-2">Grupos</h2><div id="groups-by-trimester" class="flex-1 overflow-y-auto space-y-2 mb-2"></div><div class="flex gap-2 bg-gray-50 p-2 rounded border mt-auto"><input type="number" id="group-number-input" placeholder="#" class="p-1 border rounded w-16 text-sm"><button id="add-group-btn" class="bg-purple-600 text-white px-2 rounded text-xs flex-1 hover:bg-purple-700 transition">Crear</button></div></div>

                                </div>

                                <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200">

                                            <button onclick="document.getElementById('student-file-input').click()" class="bg-indigo-600 text-white px-4 py-2 rounded font-bold hover:bg-indigo-700 transition">Seleccionar Archivo</button>
                                    </div>
                                </div>

                                <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200 hidden" id="students-preview-container">
                                    <div class="flex justify-between items-center mb-4">
                                        <h3 class="text-lg font-bold text-gray-700">Vista Previa (<span id="student-count">0</span> alumnos)</h3>

                                        </div>

                                    <div class="overflow-x-auto">

                        </div>

                        <div id="tab-content-reportes" class="tab-content hidden h-full overflow-y-auto bg-slate-50 p-6">
                            <div class="max-w-6xl mx-auto space-y-6">

                <div class="fixed bottom-6 left-6 z-[60]"><button id="btn-undo" class="bg-gray-800 hover:bg-black text-white px-4 py-3 rounded-full shadow-lg flex items-center gap-2 transition-all opacity-50 cursor-not-allowed" disabled><span class="text-lg">‚Ü©Ô∏è</span> <span class="text-sm font-bold">Deshacer</span></button></div>

    <script type="module" src="state.js"></script>

    <script type="module" src="ui.js"></script>
    <script type="module" src="grid.js"></script>
    <script type="module" src="export.js"></script>
    <script type="module" src="maps.js"></script>
    <script type="module" src="main.js"></script>
    </body>

</html>
