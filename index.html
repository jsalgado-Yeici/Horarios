<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador IAEV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased overflow-hidden">
    <div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="loader mb-4"></div>
        <h2 class="text-xl font-semibold text-gray-700 animate-pulse">Cargando...</h2>
    </div>

    <div class="h-screen flex flex-col">
        <header class="bg-white border-b border-gray-200 px-6 py-3 flex justify-between items-center shadow-sm z-30">
            <h1 class="text-2xl font-bold text-indigo-700 tracking-tight">Planificador IAEV</h1>
            <nav class="flex space-x-1 bg-gray-100 p-1 rounded-lg">
                <button id="tab-btn-horario" data-tab="horario" class="tab-button active px-4 py-1.5 rounded-md text-sm font-medium transition-all">Horario</button>
                <button id="tab-btn-mapa" data-tab="mapa" class="tab-button px-4 py-1.5 rounded-md text-sm font-medium transition-all text-gray-600 hover:text-gray-900">Mapa</button>
                <button id="tab-btn-gestion" data-tab="gestion" class="tab-button px-4 py-1.5 rounded-md text-sm font-medium transition-all text-gray-600 hover:text-gray-900">Gestión</button>
                <button id="tab-btn-configuracion" data-tab="configuracion" class="tab-button px-4 py-1.5 rounded-md text-sm font-medium transition-all text-gray-600 hover:text-gray-900">Configuración</button>
            </nav>
        </header>

        <main class="flex-1 overflow-hidden relative">
            <div id="tab-content-horario" class="tab-content h-full flex flex-col md:flex-row">
                <aside class="w-full md:w-72 bg-white border-r border-gray-200 flex flex-col shadow-lg z-20">
                    <div class="p-4 border-b border-gray-100 bg-gray-50"><h2 class="font-bold text-gray-800">Materias Pendientes</h2></div>
                    <div id="unassigned-subjects-container" class="flex-1 overflow-y-auto p-2 space-y-1 bg-white"></div>
                </aside>
                <section class="flex-1 flex flex-col min-w-0 bg-white relative">
                    <div class="p-3 border-b border-gray-200 flex flex-wrap gap-3 bg-white items-center justify-between shadow-sm z-10">
                        <div class="flex gap-2">
                            <select id="filter-trimester" class="border rounded p-1 text-sm bg-gray-50"></select>
                            <select id="filter-classroom" class="border rounded p-1 text-sm bg-gray-50"></select>
                            <select id="filter-teacher" class="border rounded p-1 text-sm bg-gray-50"></select>
                            <select id="filter-group" class="border rounded p-1 text-sm bg-gray-50"></select>
                        </div>
                        <button id="open-class-modal-btn" class="bg-indigo-600 text-white px-4 py-1.5 rounded-md text-sm shadow-sm flex items-center gap-2">+ Clase</button>
                    </div>
                    <div class="flex-1 overflow-auto relative bg-slate-50 p-4"><div id="schedule-grid" class="schedule-grid bg-white min-w-[800px]"></div></div>
                </section>
            </div>

            <div id="tab-content-mapa" class="tab-content hidden h-full p-4 overflow-y-auto bg-slate-100 flex flex-col items-center">
                <div class="w-full max-w-6xl bg-white rounded-xl shadow p-4 mb-4 flex justify-between items-center sticky top-0 z-40">
                    <h2 class="text-xl font-bold text-gray-800">Mapa de Instalaciones</h2>
                    <div class="flex gap-2 bg-gray-100 p-1 rounded-lg">
                        <button id="floor-btn-pb" class="px-4 py-2 rounded-md text-sm font-bold bg-white shadow text-indigo-600">Planta Baja</button>
                        <button id="floor-btn-pa" class="px-4 py-2 rounded-md text-sm font-bold text-gray-500">Planta Alta</button>
                    </div>
                </div>
                <div class="relative w-full max-w-6xl aspect-[16/9] bg-[#fdf6e3] rounded-xl shadow-inner border-4 border-white overflow-hidden" id="map-viewport"></div>
            </div>

            <div id="tab-content-gestion" class="tab-content hidden h-full overflow-y-auto bg-slate-50 p-6">
                <div class="grid grid-cols-3 gap-6">
                    <div class="bg-white p-4 shadow rounded"><h2 class="font-bold mb-2 flex justify-between">Docentes <button id="add-teacher-btn" class="text-xs bg-blue-100 px-2 rounded">+</button></h2><div id="teachers-list"></div></div>
                    <div class="bg-white p-4 shadow rounded col-span-2"><h2 class="font-bold mb-2 flex justify-between">Materias <button id="open-subject-modal-btn" class="text-xs bg-indigo-100 px-2 rounded">+</button></h2><div id="subjects-by-trimester" class="grid grid-cols-2 gap-2"></div></div>
                    <div class="bg-white p-4 shadow rounded"><h2 class="font-bold mb-2">Grupos</h2><div id="groups-by-trimester"></div><div class="mt-2"><input id="group-number-input" placeholder="Num" class="border p-1 w-20"><button id="add-group-btn" class="bg-purple-600 text-white px-2 rounded text-sm ml-2">Crear</button></div></div>
                </div>
            </div>

            <div id="tab-content-configuracion" class="tab-content hidden h-full overflow-y-auto bg-slate-50 p-6">
                <div class="bg-white p-6 rounded shadow max-w-2xl mx-auto">
                    <h2 class="font-bold mb-4">Bloqueos de Horario</h2>
                    <div class="flex gap-2 mb-2">
                        <select id="block-trimester" class="border p-1 w-full"><option value="1">Cuatri 1</option><option value="2">Cuatri 2</option></select>
                        <select id="block-time" class="border p-1 w-full"><option value="7">7:00</option><option value="8">8:00</option></select>
                        <button id="add-block-btn" class="bg-amber-500 text-white px-4 rounded">Bloquear</button>
                    </div>
                    <div id="blocks-list"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div id="modal-content" class="bg-white rounded-2xl shadow-2xl w-full max-w-xl overflow-hidden"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
